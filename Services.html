<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Services - SVS Computer</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/images/svslogo.jpeg') no-repeat center center;
      background-size: 500px;
      opacity: 0.05; /* Watermark transparency */
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="content">

    <!-- Header Section -->
    <div style="background-color: #990d1d; padding: 20px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between;">
      <!-- Left Logo -->
      <div>
        <img src="/images/svslogo.jpeg" alt="SVS Logo" style="height: 100px;">
      </div>

      <!-- Center Title -->
      <div>
        <h2 style="color: white; text-align: center; margin: 0;"><u>Our Services</u></h2>
      </div>

        <img src="/images/csclogo.webp" alt="CSC Logo" style="height: 100px;">
      </div>
    </div>

    <!-- Service Containers Wrapper -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 60px; flex-wrap: wrap;">
      
      <!-- Service List 1 -->
      <a href="Our Services1.html" style="text-decoration: none;">
        <div style="background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; width: 300px; text-align: center;">
          <div style="background-color: #b8161e; color: white; padding: 10px; border-radius: 6px; font-weight: bold;">Services List 1</div>
        </div>
      </a>

      <!-- Service List 2 -->
      <a href="Our Services2.html" style="text-decoration: none;">
        <div style="background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; width: 300px; text-align: center;">
          <div style="background-color: #b8161e; color: white; padding: 10px; border-radius: 6px; font-weight: bold;">Services List 2</div>
        </div>
      </a>

    </div>

  </div> <!-- End of .content -->
</body>
</html>
